name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Ant
      run: ant -noinput -buildfile build.xml  # Adjust path if `build.xml` is in a subdirectory

    - name: Run tests
      run: ant -noinput -buildfile build.xml test  # Adjust path if needed
